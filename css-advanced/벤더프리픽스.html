<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pseudo-class2.css" />
  </head>
  <body>
    <h1>벤더 프리픽스</h1>
    <p>아직 표준화되지 않은 CSS 속성들에 사용</p>
    <div>
      .element { background: -webkit-gradient(linear, left top, left bottom,
      from(white), to(black)); background: -o-linear-gradient(top, white,
      black); background: linear-gradient(to bottom, white, black); }
    </div>
    <div>접두사가 붙지 않은 속성은 맨 마지막줄에 붙일 것</div>
    <p>css는 마지막에 적혀있는게 전부 덮어씌움! 기억할것</p>
  </body>
</html>
