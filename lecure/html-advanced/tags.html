<!-- TODO: DOCTYPE
- 문서가 형식과 버전으로 작성되었는지를 명시
- 선언시 standards mode(최신 형식)로 문서 실행
- 선언하지 않을 경우 quirks mode(익플5, 네이게이터 4 등 옛날 브라우저를 모방)로 문서 실행 
-->
<!DOCTYPE html>

<html lang="ko">
  <!-- TODO: head태그
    메타데이터(기계가 읽을 정보)가 담기는 곳
    페이지의 제목
    파비콘
    기타 메타 정보
    CSS와 자바스크립트 등의 코드 및 링크 
    -->
  <head>
    <!-- TODO: meta태그
    - 페이지가 어떤 언어로 작성되었는지 명시 - 글자가 깨지지 않도록
    - UTF-8 전세계 거의 모든 문자를 표현할 수 있는 (유니코드)형식
    - 문서 저장형식도 UTF-8로 맞춰야함
    - html lang 속성
    -->
    <meta charset="UTF-8" />

    <!-- TODO: viewport: 우리가 보여지는 영역이라고 보면됨
    - 시각적 뷰포트: 사람에게 보여지는 영역
    - 레이아웃 뷰포트: 브라우저가 웹페이지를 그리는 영역
    - 모바일을 위해 필수로 설정해줘야함
    -->

    <!-- TODO: content
    - 모바일버전에서의 설정
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TODO: Open Graph
    - 카톡이나 다른곳에 공유할떄 카드형태의 형태를 설정하는거임
    -->
    <meta property="og:title" content="얄코의 HTML & CSS 강좌" />
    <meta
      property="og:description"
      content="얄코의 최신 강좌! 웹 개발을 위한 HTML과 CSS 지식들을 '떠먹여'드립니다."
    />
    <meta
      property="og:image"
      content="https://showcases.yalco.kr/html-css-scoop/03-01/yalco.png"
    />

    <!-- favicon
    타이틀 옆에 보이는 로고
    -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />

    <!-- TODO: title태그
    - 웹브라우저에서 나오는 파비콘 옆에 나타나는 이름,
    - 즐겨찾기에 등록되는 이름 
    -->
    <title>Document</title>
  </head>
  <body></body>
</html>
