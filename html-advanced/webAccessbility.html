<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./webAccessbility.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 스크린리더가 alt를 읽어주기 때문에 작성 필요 -->
    <img src="house-shape.png" alt="홈으로" />

    <!-- sr-only(Screen Reader Only)는 시각적으로는 숨기되 스크린리더에는 노출되게 하는 기능으로, 매번 발전될 수 있으니 사용할때 검색해서 찾아보면됨 -->
    <img src="./sr-only.png" alt="" />
    <p class="sr-only">
      노트북으로 뭔가 공부하고 있는 아이의 독백: 코딩을 배우면 아마 굶지는
      않을거랬어.
    </p>

    <dl>
      <dt class="sr-only">분야</dt>
      <dd>프로그래밍</dd>
      <dt class="sr-only">종류</dt>
      <dd>스티커</dd>
      <dt class="sr-only">디자이너</dt>
      <dd>얄코</dd>
      <dt class="sr-only">제작년도</dt>
      <dd>2021</dd>
    </dl>

    <!-- aria-label 각 속성을 사용해 각 요소에 설명을 넣는방법  -->
    <div class="page-buttons">
      <button aria-label="이전 페이지로">◀</button>
      <button aria-label="1번째 페이지로 (현재 페이지)" class="current">
        1
      </button>
      <button aria-label="2번째 페이지로">2</button>
      <button aria-label="3번째 페이지로">3</button>
      <button aria-label="4번째 페이지로">4</button>
      <button aria-label="5번째 페이지로">5</button>
      <button aria-label="다음 페이지로">▶</button>
    </div>

    <!-- aria-hidden 스크린리더에게만 감추고 싶을때 true, role과 aria-label을 사용해 이모지를 적절하게 설명하는 방법 -->
    <div class="example"><span aria-hidden="true">😀</span> 반갑습니다!</div>
    <p>
      이모지나 SVG 요소 등을 스크린 리더에게만 감추고 싶다면 <br />
      <strong>aria-hidden</strong> 속성을 <em>true</em>로 만들어줍니다.
    </p>

    <br />

    <div class="example">
      I <span role="img" aria-label="love">❤️</span> CODING!
    </div>
    <p>
      특정 정보를 나타내는 이모지나 SVG 요소 등을 <br />
      스크린 리더가 특정 텍스트로 읽도록 하려면 <br />
      <strong>role</strong> 속성으로 이미지임을 명시하고 <br />
      <strong>aria-label</strong> 속성에 값을 넣습니다.
    </p>
  </body>
</html>
